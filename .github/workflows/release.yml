name: Build Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  mac_arm64:
    name: macOS (arm64)
    runs-on: macos-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
        working-directory: rekordbox
      - run: npm run dist:mac:arm64
        working-directory: rekordbox
      - uses: actions/upload-artifact@v4
        with:
          name: dropcrate-mac-arm64
          path: rekordbox/apps/desktop/release/**

  win_x64:
    name: Windows (x64)
    runs-on: windows-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
        working-directory: rekordbox
      - run: npm run dist:win:x64
        working-directory: rekordbox
      - uses: actions/upload-artifact@v4
        with:
          name: dropcrate-win-x64
          path: rekordbox/apps/desktop/release/**

