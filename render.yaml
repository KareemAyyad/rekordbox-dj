services:
  - type: web
    name: hoover-web
    env: docker
    plan: starter
    region: ohio
    dockerContext: rekordbox
    dockerfilePath: rekordbox/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: DROPCRATE_INBOX_DIR
        value: /data/inbox
      - key: NODE_ENV
        value: production
    disk:
      name: hoover-storage
      mountPath: /data
      sizeGB: 10
